<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Таро Рандомайзер</title>
  </head>
  <body>
    <div class="container">
      <h1>Карта Таро дня</h1>

      <div class="controls" id="controls">
        <button id="drawButton">Вытянуть карту дня</button>
      </div>

      <div class="hidden" id="taroReading">
        <div class="taroReading">
          <div class="taro">
            <div class="taro-img" id="taroImages">
              <!-- Картинки будут добавляться здесь -->
            </div>

            <div class="taro-desc" id="taroDescription">
              <!-- Описание будет добавляться здесь -->
            </div>
          </div>
          <div class="message">Карта дня выбрана! Примите её мудрость.</div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
